
<div id="altaCliente">
    <form role="form" name="formAltaCliente" id="formAltaCliente" class="col-sm-12">
        <div class="form-group">
            <label for="dniCliente">DNI:</label>
            <input type="text" class="form-control" id="dniCliente" name="dniCliente" placeholder="Introduce DNI">
        </div>
        <div class="form-group">
            <label for="nombreCliente">Nombre:</label>
            <input type="text" class="form-control" id="nombreCliente" name="nombreCliente" placeholder="Introduce nombre">
        </div>
        <div class="form-group">
            <label for="apellidosCliente">Apellidos:</label>
            <input type="text" class="form-control" id="apellidosCliente" name="apellidosCliente" placeholder="Introduce apellidos">
        </div>
        <div class="form-group">
            <label for="direccionCliente">Dirección:</label>
            <input type="text" class="form-control" id="direccionCliente" name="direccionCliente" placeholder="Introduce dirección">
        </div>
        <div class="form-group">
            <label for="provinciaCliente">Provincia:</label>
            <select class="form-control" id="provinciaCliente" name="provinciaCliente" disabled="disabled">
                <option>Seleccione provincia </option>
            </select>
        </div>
        <div class="form-group">
            <label for="cpCliente">Código Postal:</label>
            <input type="number" min="00001" max="99999" class="form-control" id="cpCliente" name="cpCliente" placeholder="Introduce código postal">
        </div>
        <div class="form-group">
            <label for="telefonoCliente">Teléfono</label>
            <input type="number" class="form-control" id="telefonoCliente" name="telefonoCliente" min="600000000" max="999999999" placeholder="Introduce nº de teléfono">
        </div>
    </form>
</div>
