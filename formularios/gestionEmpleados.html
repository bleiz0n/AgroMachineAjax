<div id="altaEmpleado">
    <form role="form" name="formAltaEmpleado" id="formAltaEmpleado" class="col-sm-12">
        <div class="form-group">
            <label for="dniEmpleado">DNI:</label>
            <input type="text" class="form-control" id="dniEmpleado" name="dniEmpleado" placeholder="Introduce DNI">
        </div>
        <div class="form-group">
            <label for="nombreEmpleado">Nombre:</label>
            <input type="text" class="form-control" id="nombreEmpleado" name="nombreEmpleado" placeholder="Introduce nombre">
        </div>
        <div class="form-group">
            <label for="apellidosEmpleado">Apellidos:</label>
            <input type="text" class="form-control" id="apellidosEmpleado" name="apellidosEmpleado" placeholder="Introduce apellidos">
        </div>
        <div class="form-group">
            <label for="rolEmpleado">Rol:</label>
            <input type="text" class="form-control" id="rolEmpleado" name="rolEmpleado" placeholder="Introduce rol">
        </div>
        <div class="form-group">
            <label for="direccionEmpleado">Dirección:</label>
            <input type="text" class="form-control" id="direccionEmpleado" name="direccionEmpleado" placeholder="Introduce dirección">
        </div>
        <div class="form-group">
            <label for="provinciaEmpleado">Provincia:</label>
            <select class="form-control" id="provinciaEmpleado" name="provinciaEmpleado">
                <option>Seleccione provincia </option>
            </select>
        </div>
        <div class="form-group">
            <label for="cpEmpleado">Código Postal:</label>
            <input type="number" min="00001" max="99999" class="form-control" id="cpEmpleado" name="cpEmpleado" placeholder="Introduce código postal">
        </div>
        <div class="form-group">
            <label for="telefonoEmpleado">Teléfono</label>
            <input type="number" class="form-control" id="telefonoEmpleado" name="telefonoEmpleado" min="600000000" max="999999999" placeholder="Introduce nº de teléfono">
        </div>
    </form>
</div>
