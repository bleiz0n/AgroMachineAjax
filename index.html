<!DOCTYPE html>

    <script type="text/javascript" src="js/funcionesValidacion.js"></script>

	    	<div class="capaBotones">

	    	</button>
	    	<button type="button" id="mnuBajaCliente" class="btn btn-danger btn-xs col-sm-2 col-xs-2">
	    		<span class="glyphicon glyphicon-remove-sign"></span>

	    	<button type="button" id="mnuModificaCliente" class="btn btn-primary btn-xs col-sm-2 col-xs-2">
	    		<span class="glyphicon glyphicon-edit"></span>

	    	<button type="button" id="mnuListarCliente" class="btn btn-warning btn-xs col-sm-2 col-xs-2">
	    		<span class="glyphicon glyphicon-list-alt"></span>
    		</button>
    		</div>
	    </div>
	    <div id="gestionMaquinarias" class="col-sm-4 col-xs-12 text-center">

	    	</button>
	    	<button type="button" class="btn btn-danger btn-xs col-sm-2 col-xs-2">
	    		<span class="glyphicon glyphicon-remove-sign"></span>
    		</button>
	    	<button type="button" class="btn btn-primary btn-xs col-sm-2 col-xs-2">
	    		<span class="glyphicon glyphicon-edit"></span>
    		</button>
	    	<button type="button" class="btn btn-warning btn-xs col-sm-2 col-xs-2">
	    		<span class="glyphicon glyphicon-list-alt"></span>
    		</button>
			</div>
	    </div>
	    <div id="gestionEmpleados" class="col-sm-4 col-xs-12 text-center">

	    	<span class="tituloGestion col-sm-12 col-xs-10">Empleados</span>
			<div class="capaBotones">
	    	<button type="button" class="btn btn-success btn-xs col-sm-offset-2 col-sm-2 col-xs-offset-1 col-xs-2">
	    		<span class="glyphicon glyphicon-plus-sign"></span>
	    	</button>
	    	<button type="button" class="btn btn-danger btn-xs col-sm-2 col-xs-2">
	    		<span class="glyphicon glyphicon-remove-sign"></span>

	    </div>
	</div>

    		</button>

	    </div>

	    	</button>
	    	<button type="button" class="btn btn-danger btn-xs col-sm-2 col-xs-2">
	    		<span class="glyphicon glyphicon-remove-sign"></span>
    		</button>
	    	<button type="button" class="btn btn-primary btn-xs col-sm-2 col-xs-2">
	    		<span class="glyphicon glyphicon-edit"></span>
    		</button>
	    	<button type="button" class="btn btn-warning btn-xs col-sm-2 col-xs-2">
	    		<span class="glyphicon glyphicon-list-alt"></span>
    		</button>
			</div>
	    </div>
	    <div id="gestionDocumentos" class="col-sm-4 col-xs-12 text-center">
    		<i class="fa fa-file-text-o col-sm-12 col-xs-2"></i>
	    	<span class="tituloGestion col-sm-12 col-xs-10">Documentos</span>
			<div class="capaBotones"> <!--col-sm-12 col-xs-10" -->
	    	<button type="button" class="btn btn-success btn-xs col-sm-offset-1 col-sm-2 col-xs-2">
	    		<span>GIT</span>
	    	</button>
	    	<button type="button" class="btn btn-danger btn-xs col-sm-2 col-xs-2">
	    		<span>E/R</span>
    		</button>
	    	<button type="button" class="btn btn-primary btn-xs col-sm-2 col-xs-2">
	    		<span>DOC</span>
    		</button>
	    	<button type="button" class="btn btn-info btn-xs col-sm-2 col-xs-2">
	    		<span class="glyphicon glyphicon-globe"></span>
    		</button>
	    	<button type="button" class="btn btn-warning btn-xs col-sm-2 col-xs-2">
	    		<span class="glyphicon glyphicon-download"></span>
    		</button>
			</div>
	    </div>

    </div>

        	<div class=" col-sm-12 col-offset-xs-2 col-xs-8">

			</div>
		</div>
    </div>
	<div id="uml">
        <form role="form" class="col-sm-12 col-offset-xs-2 col-xs-8">
    		<img style="margin:0 auto;" src="Documentos/agromachine-er.png" class="img-responsive" />
            
        </form>
